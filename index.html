  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Moja biblioteczka</h1>
      <p class="lead">Dodawaj i oceniaj przeczytane książki</p>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-12 col-md-4">
        <div class="container">

          <input class="form-control my-2 w-100" type="text" placeholder="Autor" name="author">
          <input class="form-control my-2 w-100" type="text" placeholder="Tytuł" name="title">
          <select class="custom-select" name="genre">
            <option selected value="0">Gatunek</option>
            <option value="1">powieść obyczajowa</option>
            <option value="2">powieść historyczna</option>
            <option value="3">powieść fantastyczna</option>
            <option value="4">powieść kryminalna</option>
            <option value="5">powieść sensacyjna</option>
            <option value="6">powieść fantastyczno-naukowa</option>
            <option value="7">powieść przygodowa</option>
            <option value="8">inne</option>
          </select>

          <input class="form-control my-2 w-100" type="number" placeholder="Ocena od 1 do 6 gwiazdek" name="score">
          <input class="form-control my-2 w-100" type placeholder="URL zdjęcia" name="img">
          <button class="w-100 btn btn-dark" id="add">Dodaj</button>         ​

        </div>
      </div>

      <div class="col-md-8 container d-flex flex-row  flex-wrap justify-content-start" id="root">
        <div class="card m-2 w-100">
          <div class="card-body">
            <h3 class="mb-2 text-muted">Twoja kolekcja jest pusta :(</h3>
            <p class="mb-1 mt-3">Użyj formularza aby dodać nową książkę.</p>
            <p class="mb-1">Nie musisz uzupełniać wszystkich danych, ale podaj przynajmniej jej tytuł.</p>
          </div>
